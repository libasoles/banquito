plugins {
    id 'java'
}

group 'org.libasoles'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
    compile "com.sparkjava:spark-core:2.9.1"
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.+'
}
